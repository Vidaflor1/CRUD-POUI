<po-page-edit [p-title]="title"
  [p-breadcrumb]="breadcrumb"
  (p-cancel)="cancel()"
  (p-save)="save(false)"
  (p-save-new)="saveOrDelete()"
  [p-disable-submit]="isDisabledButton"
  [p-literals]="customLiterals">
  <po-loading-overlay [hidden]="!isLoading"></po-loading-overlay>
  <form [formGroup]="ownersForm" *ngIf="ownersForm">
    <po-container class="po-row po-x1-12 po-lg-12 po-md-12 po-sm-12">
      <po-divider p-label="Informações pessoais" p-border-width="medium"></po-divider>
      <div class="po-row">
        <po-input class="po-x1-2 po-lg-2 po-md-2 po-sm-2"
        p-label="Id"
        p-disabled="true"
        formControlName = "id">
        </po-input>

        <po-input class="po-x1-4 po-lg-4 po-md-4 po-sm-4"
        p-label="Nome"
        p-required="true"
        p-clean="true"
        p-placeholder="Informar o nome do tutor"
        formControlName = "name">
        </po-input>

        <po-input class="po-x1-3 po-lg-3 po-md-3 po-sm-3"
        p-label="RG"
        p-required="true"
        p-clean="true"
        p-placeholder="Informar o RG do tutor"
        formControlName = "rg">
        </po-input>

        <po-input class="po-x1-3 po-lg-3 po-md-3 po-sm-3"
        p-label="CPF"
        p-required="true"
        p-clean="true"
        p-placeholder="Informar o CPF do tutor"
        formControlName = "cpf">
        </po-input>

      </div>

      <po-divider p-label="Informações para contato" p-border-width="medium"></po-divider>
      <div class="po-row">
        <po-input class="po-x1-6 po-lg-6 po-md-6 po-sm-6"
        p-label="E-mail"
        p-required="true"
        p-clean="true"
        p-placeholder="Informar o e-mail do tutor"
        formControlName = "email">
        </po-input>

        <po-input class="po-x1-3 po-lg-3 po-md-3 po-sm-3"
        p-label="Telefone 1"
        p-required="true"
        p-clean="true"
        p-placeholder="Informar o telefone do tutor"
        formControlName = "tel1">
        </po-input>

        <po-input class="po-x1-3 po-lg-3 po-md-3 po-sm-3"
        p-label="Telefone 2"
        p-required="true"
        p-clean="true"
        p-placeholder="Informar o telefone do tutor"
        formControlName = "tel2">
        </po-input>

      </div>
    </po-container>
  </form>
</po-page-edit>
